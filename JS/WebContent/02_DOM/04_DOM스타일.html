<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div id="box">안녕하세요</div>
	<script>
		/* 
			1. 선택요소.style.css속성
				1) 하이픈(-)있으면 제거하고
				2) camel case 방식으로 css속성명을 변경한다
				3) 예시
					선택요소.style.color='red';
					선택오쇼.style.textAlign='center'; // text-align에서 하이픈을 제거하고 A대문자로 바꾼다(하이픈이 있는 것들만)
				
			2. 선택요소.style[css속성]
				1) css속성명을 언제나 그대로 사용하고
				2) 따옴표로 묶는다
				3) 예시
					선택요소.style['color']='red';
					선택요소.style['text-align']='center';
			3. DOM처리를 통한 CSS변경은 inline 처리되기 때문에 무조건 반영된다
		*/
		var div = document.getElementById('box');
			
		div.style.margin='0 auto';	
		div.style.width='200px';
		div.style.height='50px';
		div.style.backgroundColor='skyblue';
		div.style.color='white';		
		div.style.textAlign='center';
		div.style.lineHeight='50px';
		div.style.border='3px solid black';
		div.style.borderRadius='25px';
	
	</script>
</body>
</html>
