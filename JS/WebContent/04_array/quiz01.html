<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>라면</li>
		<li>우동</li>
		<li>김밥</li>
		<li>튀김</li>
		<li>순대</li>
	</ul>
	
	<!-- 메뉴 삭제하기 -->
	<script>
		// 입력 받은 메뉴를 삭제하기
		var deleteMenu=prompt('삭제할 메뉴를 입력하세요');
		var liList=document.getElementsByTagName('li');
		// console.log(liList); 배열 확인하기
		for(let i=0; i<liList.length; i++){ 
			if(liList[i].textContent==deleteMenu){ // 배열에 있는 메뉴와 입력 받은 메뉴와 일치하면
				document.getElementsByTagName('ul')[0].removeChild(liList[i]);
				// 부모인 ul 태그의 자식 메뉴를 삭제해라
			}
		}
	</script>
</body>
</html>
