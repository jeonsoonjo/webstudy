<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
	
	</script>
</head>
<body>
	<!-- 
		submit
		폼 내부의 모든 입력 요소들을 폼의 action 속성에 지정해 둔 곳으로 보내는 것
	 -->
	<form id="form" name="f" action="index.html">
		<input type="text" id="query" name="q" value="기본값">
		<br><br>
		<button>검색</button> <!-- button태그 역할 : submit -->
	</form>
	
	<script>
		// 1. <form id="form"> or <input id="query"> -> id를 통해서 알아내는 방법
		// 		document.getElementById('form') 
		var form=document.getElementById('form');
		var query=document.getElementById('query');
		
		// 1) 고전이벤트
		/* 
			form.onsubmit=function(){
			
			}
		*/
		
		// 2) 표준이벤트
		form.addEventListener('submit', function(event){
			// value 속성값 알아내기
			// 1) query.getAttribute('value');
			// 2) query.value
			// alert(query.value);
			console.log(event);
			if(query.value==''){ // 공백일 때
				alert('검색어를 입력하세요');
				query.focus(); // focus : 커서를 옮겨준다
				event.defaultPrevented=true; // submit의 기본 동작을 막는다
				return false;
			}
		});
		
		// 2. <form name="f"> or <input name="q"> -> name을 통해서 알아내는 
		//		1) document.forms.f방법
		// 		2) document.forms['f']
		// var form2=document.forms.f;
		// var q=form2.q; // var q=form2['q'];
	</script>
</body>
</html>
