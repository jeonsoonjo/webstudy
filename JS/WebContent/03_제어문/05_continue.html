<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div id="practice1"></div>
	<script>
		var message='';
		for(let n=1; n<100; n++){
			let digits= n % 10; // 일의자리
			let tens=parseInt(n / 10); // 십의자리
			let is369=(digits != 0 && digits % 3 == 0) ||
					  (tens != 0 && tens % 3 == 0);
			if(is369){
				continue;
			}
			message += n + '&nbsp;';
			if(n % 10 == 0){
				message += '<br>';
			}
		}
		document.getElementById('practice1').innerHTML=message;
	</script>
	
	<div id="practice2"></div>
	<script>
		// 문제1
		// 5개 양수를 입력 받아 그 평균을 출력해라
		// 양수 이외의 데이터가 입력되면 '양수가 아닙니다. 다시 입력하세요'
		// 메시지를 출력한 뒤 다시 입력을 받는다(양수만 5개 입력 받는다)
		// NaN을 검사하는 isNaN() 함수를 사용해서 풀기
		var count=0;
		var total=0;
		while(count<5){
			let n=parseInt(prompt((count+1)+'번째 양수를 입력하세요'));
			if(n<=0 || isNaN(n)){
				alert(n+'은 양수가 아닙니다. 다시 입력하세요');
				continue;
			}
			count++;
			total += n;
		}
		document.getElementById('practice2').textContent=total;
	</script>
</body>
</html>
