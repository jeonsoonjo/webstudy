<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div id="one-to-ten"></div>
	<script>
		/*
			var n=1;
			var result='';
			while(n<=10){
				result += n + '<br>';
				n++;
			}
			document.getElementById('one-to-ten').innerHTML=result;
		*/
		
		var n=1;
		while(n<=10){
			document.getElementById('one-to-ten').innerHTML += n + '<br>';
			n++;
		}
	</script>
	
	<div id="list1"></div>
	<script>
		/*
			var ul=document.createElement('ul');
			document.getElementById('list1').appendChild(ul);
			var n=1;
			while(n<=5){
				var li=document.createElement('li');
				li.textContent=n;
				ul.appendChild(li);
				n++;
			}
		*/
	
		var result='<ul>';
		var n=1;
		while(n<=5){
			result += '<li>' + n;
			n++;
		}
		document.getElementById('list1').innerHTML=result;
	</script>
	
	<div id="select-box"></div>
	<script>
		/* 
			var select=document.createElement('select'); // <select></select> 생성
			select.setAttribute('name', 'mm'); // <select name='mm'></select> 속성명 삽입
			var m=1;
			while(m<=12){
				var option=document.createElement('option'); // <option></option> 생성
				option.setAttribute('value', m); // <option value="m"></option> value값 삽입
				option.textContent=m + '월'; // <option value="m">m월</option> text 삽입
				select.appendChild(option);
				m++;
			}
			document.getElementById('select-box').appendChild(select);
		*/
	
		var result='<select name="mm">';
		var m=1;
		while(m<=12){
			result += '<option value="' + m + '">' + m + '월';
			m++;
		}
		document.getElementById('select-box').innerHTML=result;
	</script>
</body>
</html>
