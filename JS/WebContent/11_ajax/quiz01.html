<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		onload=function(){
			var request=new XMLHttpRequest();
			request.open('get', 'quiz01.xml', true);
			request.send();
			request.onreadystatechange = function(){
				if (request.readyState==4 && request.status==200) {
					var resXML=request.responseXML;
					var people=resXML.getElementsByTagName('person');
					for(let i=0; i<people.length; i++){
						var name=people[i].getElementsByTagName('name')[0];
						var age=people[i].getElementsByTagName('age')[0];
						var address=people[i].getElementsByTagName('address')[0];
						var tel=people[i].getElementsByTagName('tel')[0];
						
						var tr=document.createElement('tr'); // <tr> 생성
						document.getElementById('receive').appendChild(tr); // <table receive><tr> 넣기
						
						var td=document.createElement('td'); // <td> 생성
						td.textContent=name.textContent;
						tr.appendChild(td);
						var td=document.createElement('td');
						td.textContent=age.textContent;
						tr.appendChild(td);
						var td=document.createElement('td'); 
						td.textContent=address.textContent;
						tr.appendChild(td);
						var td=document.createElement('td'); 
						td.textContent=tel.textContent;
						tr.appendChild(td);
					}
				}
			}
		}
	</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>이름</td>
				<td>나이</td>
				<td>주소</td>
				<td>연락처</td>
			</tr>
		</thead>
		
		<tbody id="receive"></tbody>
	</table>
</body>
</html>
