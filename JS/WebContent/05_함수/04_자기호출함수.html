<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			자기호출함수
			1. '함수 정의'만 하면 그때 곧바로 실행('함수 호출')이 되는 함수이다
			2. 여러 코드를 묶어서 실행하고자 할 때 사용한다
			3. 작성 방법
				a=function(매개변수){};
				a(인수);
				---------------
				(function(매개변수){})(인수);
		*/
		
		(function(name, age){
			console.log('이름: '+name+', 나이: '+age+'살');
		})('전순조', 34);
		
		((name, age)=>{
			console.log('이름: '+name+', 나이: '+age+'살');
		})('전순조', 34);
		
	</script>
</head>
<body>

</body>
</html>
