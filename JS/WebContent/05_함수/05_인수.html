<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		
		// 1. 변수 전달
		// (function(매개변수){})(인수);
		(function(name){
			console.log('이름: '+name);
		})('전순조', 34);
		
		// 2. 배열 전달
		var arr=[1,2,3,4,5];
		printArray(arr);
		function printArray(a){
			for(let i=0; i<a.length; i++){
				console.log(a[i]);
			}
		}
		
		// 3. 함수 전달
		function f(callback, name){
			callback(name);
		}
		f(function(n){
			console.log('이름: '+n);
		}, '전순조');
		
		// 4. 전달하는 인수 -> 저장받는 매개변수
		// 서로 개수가 안 맞아도 오류 없이 동작한다
		function whoAmI(name, age){
			console.log('이름: '+name+', 나이: '+age+'살');
		}
		whoAmI('전순조'); // 이름: 전순조, 나이: undefined살
		whoAmI('초코', 5); //이름: 초코, 나이: 5살
		whoAmI('윌크', 4, 10); // 이름: 윌크, 나이: 4살 (10? 오류가 나야 하는데 오류가 나지 않고 10은 그냥 무시 된다)
	
		// 5. 전개 연산자(...)
		function adder(...numbers){ // 인수를 다 받아주는 배열 numbers
			var total=0;
			for(let i=0; i<numbers.length; i++){
				console.log((i+1)+'번째 인수: '+numbers[i]);
				total += numbers[i];
			}
			console.log('합계: '+total);
		}
		adder(1);
		adder(1,2);
		adder(1,2,3);
		
		// 6. 디폴트로 처리하기
		// 인수가 전달되지 않는 매개변수는 undefined 상태
		// 즉, 전달 유무를 알 수 있다
		function multiplication(a,b){
			// 매개변수 a와 b로 전달되는 인수가 없으면 디폴트로 1을 사용한다
			/*
			if (a==undefined) { a=1; }
			if (b==undefined) { b=1; }
			*/
			// true || a=1;		a=1이 실행되지 않는다
			// false || a=1;	a=1이 실행된다
			// undefined는 false와 같은 값으로 본다
			a || (a=1);
			b || (b=1);
			console.log('곱셈 결과: '+(a*b));
		}
		multiplication();
		multiplication(5);
		multiplication(5,3);
		
		// 7. 인수 상관없이 매개변수를 사용하지 않는다
		// 1) 모든 함수는 특별한 객체인 arguments 객체를 가지고 있다
		// 2) 함수로 전달된 모든 인수는 알아서 arguments 객체에 저장된다
		// 3) arguments 객체는 배열과 유사하다. 배열처럼 사용할 수 있다
		function whoAmI(){
			// console.log(arguments);
			// console.log(typeof arguments);
			for(let i=0; i<arguments.length; i++){
				console.log((i+1)+'번째 인수: '+arguments[i]);
			}
		}
		whoAmI('전순조');
		whoAmI('전순조', 34);
	</script>
</head>
<body>

</body>
</html>
