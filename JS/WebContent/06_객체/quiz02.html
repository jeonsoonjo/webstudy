<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>제목</th>
				<th>저자</th>
				<th>가격</th>
				<th>출판사</th>
			</tr>
		</thead>
		
		<tbody id="contents">
		
		</tbody>
	</table>
	
	<script>
		var books=[
			{
				'title' : '나는 자바다',
				'writer' : '김자바',
				'price' : 30000,
				'publisher' : '자바출판사'
			},
			{
				'title' : '나는 오라클이다',
				'writer' : '이오라클',
				'price' : 20000,
				'publisher' : '오라클출판사'
			},
			{
				'title' : '나는 자바스크립트다',
				'writer' : '박자바스크립트',
				'price' : 10000,
				'publisher' : '자바스크립트출판사'
			}
			
		];
		
		for(let i=0; i<books.length; i++){
			var tr=document.createElement('tr');
			document.getElementById('contents').appendChild(tr);
			for(let b in books[i]){
				var td=document.createElement('td');
				td.textContent=books[i][b];
				tr.appendChild(td);
			}
		}
		
	</script>
</body>
</html>
