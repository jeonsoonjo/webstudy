<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			객체(object)
			4. 객체의 속성(property)사용방법
				1) 마침표(.) 표기법 : 객체.속성
				2) 대괄호([])표기법 : 객체['속성']
			
		*/
		
		// 1. 객체 생성
		var person={
			'name' : '전순조',
			'age' : 34
		};
		
		// 2. 객체의 프로퍼티 확인
		console.log(person.name);
		console.log(person.age);
		console.log(person['name']);
		console.log(person['age']);
		
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
	</script>
</head>
<body>

</body>
</html>
