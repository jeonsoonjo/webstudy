<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script>
		// 여기는 자바스크립트 영역이다
		/* 주석은 자바와 같은 방식이다 */
		/* 
			1. 기본자료형
				1) Number: 숫자, 정수 실수 구분 없음, NaN(Not a Number), +Infinity, -Infinity(+0/-0으로 나누면 확인 가능)
				2) String: 문자열, 따옴표를 작은 따옴표/큰 따옴표 모두 사용 가능
				3) Boolean: true, false
				4) Null: 저장된 값이 없다. 의도적으로 값을 비운 상태
				5) Undefined: 저장된 값이 없다. 저장한 적이 없어서 없는 상태
			2. 변수선언
				1) 느슨한 타입(loosely type)/동적(dynamic) 언어이다
					: 타입을 정해서 선언하지 않고, 저장하는 값에 의해서 자동으로 타입이 결정된다
				2) 선언 방법
					var a; // Undefined 상태의 변수 a
					a = 1; // 변수a는 Number 타입
					a = 1.0; // 변수a는 Number 타입
					a = 'happy'; // 변수a는 String 타입
				3) 저장되는 값에 의해서 타입은 계속적으로 변한다
				4) var를 통한 변수 선언을 생략해도 변수를 사용할 수 있다
		*/
		
		/* 앞으로 사용할 결과 출력 방식들 */
		// 1. 경고창 이용하기
		window.alert('경고창입니다.');	// alert('경고창입니다.');
		// 2. 브라우저 화면 만들기
		document.write('<h1>Hello</h1>');
		// 3. 개발자도구(F12)의 콘솔창 이용하기
		console.log('콘솔 로그입니다.');
	</script>
	
</head>
<body>

</body>
</html>
