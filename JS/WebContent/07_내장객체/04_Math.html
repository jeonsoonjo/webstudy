	<script>
		// 반올림, 올림, 내림, 절사를 자릿수 지정이 가능하도록 함수 구현하기
		// 1. 소수2자리 반올림: Math.round(1.456*100) / 100
		// 2. 소수1자리 반올림: Math.round(1.456*10) / 10
		// 3. 소수0자리 반올림: Math.round(1.456*1) / 1
		function myRound(n, digit){
			digit || (digit=0); // digit에 전달되는 값이 없으면 0으로 초기화한다(default)
			return Math.round(n*Math.pow(n, digit)) / Math.pow(n, digit);
		}
