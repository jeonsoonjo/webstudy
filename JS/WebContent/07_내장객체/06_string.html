<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		var str = 'javascript';
		
		// 1. 길이
		console.log(str.length);
		
		// 2. 문자추출
		console.log(str.charAt(0)); // idx 0번째 추출 -> j
		
		// 3. 문자열 추출
		console.log(str.substring(4)); // idx 4부터 끝까지 추출 -> script
		console.log(str.substring(0,4)); // idx 0부터 4개 추출(0~3까지) -> java
		console.log(str.substr(4)); // idx 4부터 끝까지 추출 -> script substring(4)와 같다
		console.log(str.substr(0,4)); // idx 0부터 4글자 추출(0~3) -> java
		
		// 4.문자 찾기
		console.log(str.indexOf('a')); // 첫 번째 a의 인덱스 반환 -> 1
		console.log(str.lastIndexOf('a')); // 마지막 a의 인덱스 반환 -> 3
		
		// 5. 대소문자
		console.log(str.toUpperCase()); // 대문자로 변환 -> JAVASCRIPT
		console.log(str.toLowerCase()); // 소문자로 변환 -> javascript
		
		// 6. 문자 변환
		console.log(str.replace('java', 'ECMA')); // java를 ECMA로 바꾸기 -> ECMAscript
		// java가 여러 개 있으면 첫 번째 java만 바뀐다
		
		// 7. 좌우 공백 제거
		var str2='    java script   ';
		console.log(str2.trim()); // 공백 모두 제거 -> java script
		console.log(str2.trimLeft()); // 왼쪽 공백 제거 -> 'java script   '
		console.log(str2.trimRight()); // 오른쪽 공백 제거 -> '   java script'
		
		// 8. 문자열 분리
		var str3='hello java script';
		var arr=str3.split(' '); // 공백으로 분리해서 배열로 정리
		console.log(arr); // {"hello", "java", "script"}
		
		// 9. 분리된 문자열 이어 붙이기
		var arr2=['hello', 'java', 'script'];
		var str4=arr2.join(' '); // 배열에 있는 문자를 공백으로 붙이기 -> hello java script
		var str5=arr2.join(','); // hello,java,script
		console.log(str4);
		console.log(str5);
		
	</script>
	
	<script>
		// 예제1)
		// replaceAll('javascript는 java와 다르다', 'java', 'ECMA');
		// ECMAscript는 ECMA와 다르다
		function replaceAll(str, before, after){
			// str.indexOf(before) : 찾는 문자열이 없으면 -1이 반환된다
			while(str.indexOf(before) != -1){
				str=str.replace(before, after);
			}
			return str;
		}
		console.log(replaceAll('javascript는 java와 다르다', 'java', 'ECMA'));
		function replaceAll(str, before, after){
			return str.split(before).join(after);
		}
		// str.split(before) : ['', 'script는 ', '와 다르다']
		// ['', 'script는 ', '와 다르다']
		console.log(replaceAll('javascript는 java와 다르다', 'java', 'ECMA'));
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</script>
