<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 1. 현재 날짜와 시간
		var now=new Date();
		console.log('now '+now);
		
		// 2. 특정 날짜(2021년 4월 29일)
		var date1=new Date(2021, 3, 29); // 월(0~11)
		var date2=new Date(2021, 3, 29, 10, 40, 30);
		var date3=new Date('2021-04-29');
		console.log('date1 : '+date1);
		console.log('date2 : '+date2);
		console.log('date3 : '+date3);
		
		// 3. 년, 월, 일, 요일, 시, 분, 초
		console.log('년: '+now.getFullYear());
		console.log('월: '+(now.getMonth()+1)); // 월(0~11)이니까
		console.log('일: '+now.getDate());
		console.log('요일: '+now.getDay()); // 일:0, 월:1, 화:2 ... 토:6
		console.log('시 :'+now.getHours());
		console.log('분: '+now.getMinutes());
		console.log('초: '+now.getSeconds());
	</script>
</head>
<body>

</body>
</html>
