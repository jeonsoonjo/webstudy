<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>quiz15</title>
    <style>
        html, body, aside, div, ul{
            margin: 0;
            padding: 0;
        }
        aside, div{
            box-sizing: border-box;
        }
        aside{
            width: 300px;
        }
        /* radio 숨김 */
        input[type=radio]{
            display: none;
        }
        
        /* 선택했을 때 글자 진하게 하기 */
        #front:checked ~ div:nth-of-type(1) > label[for=front]{
            font-weight: 900;
        }
        #back:checked ~ div:nth-of-type(1) > label[for=back]{
            font-weight: 900;
        }
        
        .content-list{
            display: none;
        }
        
        /* id가 front인 radio가 선택되었다면 프론트엔드 내용이 나타난다 */
        #front:checked ~ div:nth-of-type(2){
            display: block; /* 내용을 보여줌 */
        }
        
        /* id가 back인 radio가 선택되었다면 백엔드 내용이 나타난다 */
        #back:checked ~ div:nth-of-type(3){
            display: block;
        }
        
        .tab-menu{
            display: flex;
        }
        .tab-menu > label{
            /* label은 inline이라서 너비, 높이가 적용되지 않는다. 그래서 block으로 바꾼 후 크기를 지정한다 */
            display: inline-block;
            width: 150px;
            padding: 20px 0; /* 상하20px : height 높이고, 텍스트의 세로정렬 효과 */
            text-align: center;
            background-color: pink;
        }
        .content-list > ul{
            list-style-type: none;
            padding: 0;
        }
        .content-list .content{
            border-bottom: 1px solid darkgray;
            padding: 10px;
        }
        .thumbnail{
            width: 100px;
            height: 60px;
            background-repeat: no-repeat;
            background-size: 100px 60px;
        }
        #thumb1{background-image: url(images/fruit1.jpg);}
        #thumb2{background-image: url(images/fruit2.jpg);}
        #thumb3{background-image: url(images/fruit3.jpg);}
        
        #thumb4{background-image: url(images/cat.jpg);}
        #thumb5{background-image: url(images/dog.jpg);}
        #thumb6{background-image: url(images/lion.jpg);}
        
        
        
    </style>
</head>
<body>
    <aside>
        <!-- 상단 탭 -->
        <input type="radio" name="tab" id="front" checked>
        <input type="radio" name="tab" id="back">
        <div class="tab-menu">
            <label for="front">프론트엔드</label>
            <label for="back">백엔드</label>
        </div>
        
        <!-- 프론트엔드 클릭했을 때 나타날 화면 -->
        <div class="content-list">
            <ul>
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb1" class="thumbnail">
                    </div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>HTML</h3>
                        <p>Hypertext Markup Language</p>
                    </div>
                </li>
                
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb2" class="thumbnail"></div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>CSS</h3>
                        <p>Cascading Style Sheet</p>
                    </div>
                </li>
                
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb3" class="thumbnail"></div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>JavaScript</h3>
                        <p>ECMA Script</p>
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- 백엔드 클릭했을 때 나타날 화면 -->
        <div class="content-list">
            <ul>
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb4" class="thumbnail"></div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>Java</h3>
                        <p>Java</p>
                    </div>
                </li>
                
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb5" class="thumbnail"></div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>JSP</h3>
                        <p>Java Server Page</p>
                    </div>
                </li>
                
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb6" class="thumbnail"></div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>Spring</h3>
                        <p>Spring Framework</p>
                    </div>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
