<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>quiz05</title>
    <style>
        #box {
            /* 테두리, 여백도 크기를 지정하니 계산해서 원하는 크기를 만들어야 한다 */
            /* 실제 크기 : (width/height) + padding + border */
            width: 60px;
            height: 60px;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 전체 너비 : 100px, 전체 높이 : 100px -->
    <!-- 테두리 : 10px solid color -->
    <!-- 내부여백 : 10px -->
    <div id="box"></div>
</body>
</html>
