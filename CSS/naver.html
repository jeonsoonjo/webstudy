<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>naver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo"></h1>
        </header>
        
        <section>
            <div class="join_row">
                <h3 class="title"><label for="id">아이디</label></h3>
                <div class="input_box">
                    <input type="text" id="id" class="int" name="id">
                    <span>@naver.com</span>
                </div>
            </div>
            <div class="join_row">
                <h3 class="title"><label for="pw">비밀번호</label></h3>
                <div class="input_box">
                    <input type="password" id="pw" class="int" name="password">
                    <span><i class="fas fa-lock"></i></span>
                </div>
            </div>
            <div class="join_row">
                <h3 class="title"><label for="re_pw">비밀번호 재확인</label></h3>
                <div class="input_box">
                    <input type="password" id="re_pw" class="int" name="re_password">
                    <span><i class="fas fa-clipboard-check"></i></span>
                </div>
            </div>
            
            <br>
            
            <div class="join_row">
                <h3 class="title"><label for="name">이름</label></h3>
                <div class="input_box">
                    <input type="text" id="name" class="int wide_input" name="name">
                </div>
            </div>
            <div class="join_row">
                <h3 class="title"><label for="yyyy">생년월일</label></h3>
                <div class="birth">
                    <div class="birth_box">
                        <input type="text" id="yyyy" class="wide_input" placeholder="년(4자)" maxlength="4">
                    </div>
                    
                    <div class="birth_box">
                        <select class="wide_input" name="mm">
                            <option value="">월</option>
                            <option value="01">1월</option>
                            <option value="02">2월</option>
                            <option value="03">3월</option>
                            <option value="04">4월</option>
                            <option value="05">5월</option>
                            <option value="06">6월</option>
                            <option value="07">7월</option>
                            <option value="08">8월</option>
                            <option value="09">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                    </div>
                </div>
            </div>
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
        </section>
        
        <footer>
            
        </footer>
    </div>
</body>
</html>
