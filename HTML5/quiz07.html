<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz07</title>
</head>
<body>
    <h1><a style="color: #03c75a;" href="http://www.naver.com">NAVER</a></h1>
    
    <form action="/user2/V2Join?m=end" method="post">
        <label for="user-id">아이디</label><br>
        <input id="user-id" type="text" name="userId"><br><br>
        
        <label for="user-pw">비밀번호</label><br>
        <input id="user-pw" type="password" name="userPw"><br><br>
        
        <label for="user-pw2">비밀번호 재확인</label><br>
        <input id="user-pw2" type="password"><br><br>
        
        <label for="user-name">이름</label><br>
        <input id="user-name" type="text" name="userName"><br><br>
        
        <laber for="yyyy">생년월일</laber><br>
        <input id="yyyy" type="text" name="year" placeholder="년(4자)" style="width: 60px;">
        <select name="month">
            <option value="">월</option>
            <option value="01">1월</option>
            <option value="02">2월</option>
            <option value="03">3월</option>
            <option value="04">4월</option>
            <option value="05">5월</option>
            <option value="06">6월</option>
            <option value="07">7월</option>
            <option value="08">8월</option>
            <option value="09">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select>
        <input type="text" name="day" placeholder="일" style="width: 50px;"><br><br>
        
        <label for="user-gender">성별</label><br>
        <select id="user-gender" name="userGender">
            <option value="">성별</option>
            <option value="male">남</option>
            <option value="female">여</option>
            <option value="none">선택안함</option>
        </select><br><br>
        
        <label for="user-email">본인 확인 이메일<font size="2">(선택)</font></label><br>
        <input id="user_email" type="text" name="userEmail" placeholder="선택입력"><br><br>
        
        <label for="user-mobile">휴대전화</label><br>
        <select name="cuntryNo">
            <option value="82">대한민국 +82</option>
            <option value="79">일본 +79</option>
            <option value="233">가나 +233</option>
        </select><br>
        <input id="user-mobile" type="text" name="userMobile" placeholder="전화번호 입력" style="width: 70px;">
        <input type="button" value="인증번호 받기"><br>
        <input type="text" name="authNo" placeholder="인증번호 입력하세요"><br><br>
        
        <button style="color: white; backgroud: #03c75a; width: 200px;">가입하기</button>  
    </form>
</body>
</html>
