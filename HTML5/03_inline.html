<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>인라인 요소</title>
</head>
<body>
    <span>span 태그는 아무 특성이 없다. 나중에 css 또는 javascript로 span 태그 영역을 알아낼 때 사용한다</span>
    <strong>strong 태그는 굵은 텍스트를 만들 때 사용한다</strong>
    <em>em 태그는 기울임꼴을 만들 때 사용한다</em>
    <mark>mark 태그는 형광펜으로 표시할 때 사용한다</mark>
    <hr/> <!-- 수평선(가로줄), 구역 구분하는 용도로 사용한다 -->
    <font size="1">글꼴 크기는 1~7이 있다</font>
    <font size="2">숫자가 클수록 글꼴이 크다</font>
    <font size="3">기본 글꼴 크기는 3이다</font>
    <font color="red">빨간색 글꼴이다</font>
    <font color="#ff0000">빨간색 글꼴이다</font>
    <font color="#f00">빨간색 글꼴이다</font>
    <font face="궁서체">나는 궁서체이다</font>
    <font face="고딕, 명조">고딕이 있으면 고딕, 없으면 명조</font>
    <font face="sans-serif">고딕 계열의 글꼴</font>
    <font face="serif">명조 계열의 글꼴</font>
</body>
</html>
