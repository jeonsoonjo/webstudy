<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>리스트</title>
</head>
<body>
    <!-- 1. 순서가 없는 목록(unordered list : ul) -->
    <!--
        type 속성
        1) disc : 기본값, ●
        2) circle : ○
        3) square : ■ -> type 속성 대신 css로 처리하는 것이 일반적
    -->
    <ul type="disc"> <!-- 상위태그 -->
        <li>메일</li> <!-- 하위태그 -->
        <li>카페</li>
        <li>블로그</li>
        <li>지식IN</li>
        <li>쇼핑</li>
    </ul>
    
    
    <!-- 2. 순서가 있는 목록(ordered list : ol) -->
    <ol type="A"> <!-- A, B, C ... -->
        <li>Java</li>
        <li>Python</li>
        <li>C</li>
    </ol>
    <ol type="1" start="3"> <!-- 1, 2, 3 ... -->
        <li>Oracle</li>
        <li>MySQL</li>
        <li>MSSQL</li>
    </ol>
    <ol type="I"> <!-- Ⅰ, Ⅱ, Ⅲ ... -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    
    
    <!-- 3. 개요 목록(description list : dl) -->

    <dl>
        <dt>이름</dt>
        <dd>전순조</dd>
        <dt>나이</dt>
        <dd>34</dd>
        <dt>자기소개</dt>
        <dd>안녕. 난 34살 먹은 전순조라고 해ㅋㅋ 만나서 반가워!</dd>
    </dl>
</body>
</html>
